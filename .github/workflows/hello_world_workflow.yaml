name: 'Test workflow'
on:
  workflow_dispatch: {}
jobs:
  test_job:
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'step-0'
      name: 'Check out'
      uses: 'actions/checkout@v4'
      with:
        ref: 'feature/meta/workflow_to_notify_of_new_release'
    - id: 'step-1'
      name: 'Print greeting'
      run: 'echo ''Hello world!'' ${{ secrets.SLACK_WEBHOOK_URL }} after secret'
    - id: 'step-2'
      name: 'Notify Channel'
      uses: 'slackapi/slack-github-action@v1.24.0'
      with:
        payload: |-
          {
            "text":"Hello, World!"
          }
      env:
        SLACK_WEBHOOK_URL: '${{ secrets.SLACK_WEBHOOK_URL }}'
        SLACK_WEBHOOK_TYPE: 'INCOMING_WEBHOOK'
